<h2>Your Order History</h2>
{% if orders %}
 <ul>
     {% for order in orders %}
        <li>
            {{order.product.name}} - {{order.payment_method}} - {{order.created_at |date:"Y-m-d H:i"}}
        </li>
     {% end for %}
 </ul>
{% else %}
    <p>You have no past orders.</p>
{% endif %}
